<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽƒ Feliz Halloween ðŸŽƒ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #000000, #1a0a0a);
      color: orange;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px orange, 0 0 40px red;
      animation: flicker 1.5s infinite alternate;
      z-index: 10;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    #botones {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    button {
      background: linear-gradient(180deg, #ff8000, #b34700);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      text-shadow: 0 0 10px #000;
      box-shadow: 0 0 20px #ff9900;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff6600;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽƒ Â¡Feliz Halloween! ðŸŽƒ</h1>
  <canvas id="canvas"></canvas>

  <div id="botones">
    <button id="btnDescargar">ðŸ“¸ Descargar Imagen</button>
  </div>

  <audio id="musica" src="musica.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);
    const pumpkins = [];
    const pumpkinEmoji = "ðŸŽƒ";

    class Pumpkin {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.05;
      }
      update() {
        this.y += this.speed;
        this.rotation += this.rotationSpeed;
        if (this.y > height + this.size) {
          this.y = -this.size;
          this.x = Math.random() * width;
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.font = `${this.size}px serif`;
        ctx.fillText(pumpkinEmoji, 0, 0);
        ctx.restore();
      }
    }

    function createPumpkins(count) {
      for (let i = 0; i < count; i++) {
        const size = Math.random() * 40 + 30;
        const x = Math.random() * width;
        const y = Math.random() * height;
        const speed = Math.random() * 2 + 1;
        pumpkins.push(new Pumpkin(x, y, size, speed));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      pumpkins.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    document.getElementById("btnDescargar").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "feliz_halloween.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    createPumpkins(40);
    animate();
  </script>
</body>
</html>
